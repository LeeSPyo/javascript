<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기 만들기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container {
      margin: 180px;
      text-align: center;
    }
    input {
      width : 290px;
      height : 50px;
      text-align: right;
      font-size: 30px;
    }
    .btnRow > input {
      width : 70px;
      height : 50px;
      border-radius : 30px;
    }
    li > input {
      width : 70px;
      height : 50px;
      /* border-radius: 30px; */
    }
    /* input > button {
      border-radius: 30px;
    } */
    li {
      display: inline-block;
    }
  </style>
  <script>
    'use strict'
    var input="";

    function operation(i) {
      var input=document.getElementById("calc");
      input.value=input.value+i;
      // input = 0;
      // objtext.value=input;
    }
    function result() {
      var input = document.getElementById("calc");
      var result = eval(input.value);
      input.value = result;
    }
    function reset() {
     var input=document.getElementById("calc");
     input = "";
     input.value = "";
    }
    function back() {
      var input=document.getElementById("calc");
      input.value = input.value.substring(0,input.value.length - 1);
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>계 산 기</h2>
    <form name = "myForm">
    <input type="text" name="calc" id="calc" value=""/>
    <div class="button-wrap">
      <div class="btnRow">
        <li><input type="button" value="C" onclick="reset()" class="btn btn-info"></input></li>
        <li><input type="button" value="Back" onclick="back()" class="btn btn-info"></input></li>
        <li><input type="button" value="/" onclick="operation('/')" class="btn btn-info"></input></li>
        <li><input type="button" value="%" onclick="operation('%')" class="btn btn-info"></input></li>
      </div>
      <div class="btnRow">
        <li><input type="button" value="7" onclick="operation(7)" class="btn btn-success"></input></li>
        <li><input type="button" value="8" onclick="operation(8)" class="btn btn-success"></input></li>
        <li><input type="button" value="9" onclick="operation(9)" class="btn btn-success"></input></li>
        <li><input type="button" value="*" onclick="operation('*')" class="btn btn-info"></input></li>
      </div>
      <div class="btnRow">
        <li><input type="button" value="4" onclick="operation(4)" class="btn btn-success"></input></li>
        <li><input type="button" value="5" onclick="operation(5)" class="btn btn-success"></input></li>
        <li><input type="button" value="6" onclick="operation(6)" class="btn btn-success"></input></li>
        <li><input type="button" value="-" onclick="operation('-')" class="btn btn-info"></input></li>
      </div>
      <div class="btnRow">
        <li><input type="button" value="1" onclick="operation(1)" class="btn btn-success"></input></li>
        <li><input type="button" value="2" onclick="operation(2)" class="btn btn-success"></input></li>
        <li><input type="button" value="3" onclick="operation(3)" class="btn btn-success"></input></li>
        <li><input type="button" value="+" onclick="operation('+')" class="btn btn-info"></input></li>
      </div>
      <div class="btnRow">
        <li><input type="button" value="+/-" onclick="operation('+/-')" class="btn btn-success"></input></li>
        <li><input type="button" value="0" onclick="operation(0)" class="btn btn-success"></input></li>
        <li><input type="button" value="." onclick="operation('.')" class="btn btn-success"></input></li>
        <li><input type="button" value="=" onclick="result()" class="btn btn-info"></input></li>
      </div>
    </div>
  </form>
  </div>
</body>
</html>
