<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test20.html(쉼표처리)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    function commaInput() {
      let num = myForm.num.value;
      if(num == "" || isNaN(num)) {
        alert("숫자를 입력하세요.");
        myForm.num.select();
        myForm.num.focus();
        return false;
      }

      // 정확한 숫자를 입력하였다면 콤마함수를 호출한다.
      document.getElementById("demo").innerHTML = comma(num);
    }

    //numPoint위치: 0123456
    // 쉼표표시 함수(1234567 => 1,234,567)      1,234
    function comma(num) {
      let numLen, numPoint, numStr;

      numLen = num.length;
      numStr = num + "";
      numPoint = numLen % 3;

      numStr = num.substring(0, numPoint);
      while(numPoint < numLen) {
        if(numStr != "") numStr += ",";
        numStr += num.substring(numPoint, numPoint+3);
        numPoint += 3;
      }
      return numStr;

    }

    function commaInput2() {
      let num = myForm.num.value;
      if(num == "" || isNaN(num)) {
        alert("숫자를 입력하세요.");
        myForm.num.select();
        myForm.num.focus();
        return false;
      }

      // 정확한 숫자를 입력하였다면 콤마함수를 호출한다.
      document.getElementById("demo").innerHTML = numberWidthCommas(num);
    }

    // 숫자3자리마다 콤마표시하기
    function numberWidthCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // 숫자만 추출하기 (콤마 제거하기)
    function commaOutput() {
      let str = document.getElementById("demo").innerText;
      document.getElementById("demo").innerHTML = str.replace(/[^\d]+/g, '');
    }

    
  </script>
</head>
<body>
  <p><br/></p>
  <h2>쉼표 처리...</h2>
  <div class="container">
  <form name="myForm">
    <div class="form-group m-2">
      <label for="num">숫자</label>
      <div class="">
        <input type="text" name="num" id="num" autofocus class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <input type="button" value="쉼표넣기" onclick="commaInput()" class="form-control m-2 p-2 btn btn-info"/>
      <input type="button" value="정규식쉼표넣기" onclick="commaInput2()" class="form-control m-2 p-2 btn btn-info"/>
      <input type="button" value="정규식쉼표빼기" onclick="commaOutput()" class="form-control m-2 p-2 btn btn-info"/>
      <input type="button" value="클리어" onclick="location.reload()" class="form-control m-2 p-2 btn btn-info"/>
    </div>
  </form>
  <br/>
  <h2>
    <div id="demo"></div>
    <font color="blue"><div id="demo2"></div></font>
  </h2>
</div>
</body>
</html>
