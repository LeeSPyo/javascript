<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4.html</title>
  <script src="test4.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let mem = new Member("홍길동", 25, "빨강");
      console.log(mem.name + " / " + mem.age + " / " + mem.color);
      mem = new Member("홍길순", -1, "깜정");
      console.log(mem.name + " / " + mem.age + " / " + mem.color);

      // 상속 : extends
      class ChildClass extends Member {}

        let childClass = new ChildClass("김말숙", 32 , "흰색");
        console.log(childClass.name + " / " + childClass.age + " / " + childClass.color);
        childClass.memberPrint();
    }
    
  </script>
</head>
<body>
  <h2>클래스연습(상속)</h2>
  <div>
    <input type="button" value="클래스호출" onclick="fCheck()"/>
  </div>
</body>
</html>
