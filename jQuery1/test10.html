  <script>
    'use strict';
    $(document).ready(function(){
      // $("#foods > tbody > tr").css("backgroundColor","lightgray");

      // odd : 홀수 인덱스, even : 짝수 인덱스 (사용할때 ex>   tr:odd) << 이것처럼 뒤에 콜론을 붙힌후 사용
      // $("#foods tr:odd").css("backgroundColor","lightgray");
      $("#foods > tbody > tr:odd").css("backgroundColor","lightgray");
      // $("#foods > tbody > tr:even").css("backgroundColor","pink");

      // 범위 - 초과(:gt(인덱스번호)) , 미만(:lt(인덱스번호))
      $("#foods tr:lt(5)").css("backgroundColor","pink");
      $("#foods tr:gt(5)").css("backgroundColor","skyblue");

      // 특정위치(:eq(인덱스번호))
      $("#foods tr:eq(5)").css({"backgroundColor":"red","color":"white"});

      // 처음행: first, 마지막행: last
      $("#foods tr:first").css({"backgroundColor":"blue","color":"white"});
      $("#foods tr:last").css({"backgroundColor":"brown","color":"white"});
      
      // 아이디 food2에 대한 설정
      $("#foods2 tr:even").css("backgroundColor","lightgray");
      $("#foods2 tr:first").css({"backgroundColor":"blue","color":"white"});

    });
  </script>
</head>
