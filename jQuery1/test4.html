<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4.html</title>
  <!-- <script src="../js/jquery-3.6.0.min.js"></script> -->
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    'use strict';
    // jQuery사용법 : $("선택자").이벤트(function(매개변수...){수행할내용});
    // jQuery(document).ready(function(){});

    // $(document).ready(function(){
    $(function(){   // 익명함수처럼 쓰이고 , ready(function())을 자동으로 달고감 (위와 똑같음)
      $("#price").css("color",'red');
      $("#ea").css("fontSize","20pt");
  
      $("#calcBtn").click(function(){
        let price = Number($("#price").val());
        let ea = Number($("#ea").val());
  
        if(isNaN(price)) {
          alert("금액은 숫자로 입력하세요");
          $("#price").select();
          $("#price").focus();
        }
  
        // let res = price * ea;
        let res = numberWidthCommas(price * ea);
        $("#demo").html(res);
      });
  
      $("#demo").css("color","#00f").css("fontSize","25pt");

    });


    function numberWidthCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
  </script>
</head>
<body>
  <h2>상품가격</h2>
  <p>가격 <input type="text" name="price" id="price" value="25000" autofocus /></p>
  <p>수량 <input type="number" name="ea" id="ea" value="2"/></p>
  <p><input type="button" value="계산" id="calcBtn" /></p>
  <hr/>
  <div id="demo"></div>
  <hr/>
</body>
</html>
