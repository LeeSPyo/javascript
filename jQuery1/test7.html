<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    // 선택자 학습
    $(document).ready(function(){
      // 전체 선택자(*)
      $("*").css('color','blue');

      // 태그 선택자(HTML태그)
      $('h2').css('backgroundColor','yellow');

      // 아이디 선택자(#)
      $("#a").css("fontSize",'30pt');   // id 는 한개만 적용(같은id로 여러번 써봣자 소용 x)

      // 클래스 선택자(.)
      $(".test").css('backgroundColor','pink').css('color','white');
      $(".main").css('color','brown');

      // 조합 선택자(선택자들의 결합)
      $('div#a').css('backgroundColor','orange');

      // 포함(관계) 선택자
      // 자손선택자(공백)
      $('div span').css('fontStyle','italic');
      
      // 자식선택자(>)
      $('div > b').css('fontSize','35pt');
      $('div > .main').css('backgroundColor','red');

      // 동등 선택자(,)
      $('#a, #b, h4').css('textDecoration','underline');

    });
  </script>
</head>
<body>
  <h2>진달래 꽃</h2>
  <p>작가 : 김소월</p>
  <div id="a">1연</div>
  <div>나보기가 <b><span class="test">역겨워</span></b> 가실때에는</div>
  <div>말없이 <span><b>고이</b>보내</span> 드리오리다.</div>
  <div id="a">2연</div>
  <div>영변에 약산 진달래꽃</div>
  <div class="test main">아름따다 가실길에 뿌리오리다.</div>
  <div id="a">3연</div>
  <div>가시는 걸음걸음 놓인 그<span id="b">꽃</span>을</div>
  <div>사뿐이 즈려밟고 가시옵소서</div>
  <div id="a">4연</div>
  <div>나보기가 <span class="main">역겨워</span> 가실때에는</div>
  <div>죽어도 <span class="test">아니눈물</span> 흘리오리다.</div>
  <div><span class="test"><h4>작업끝</h4></span>...</div>
</body>
</html>
