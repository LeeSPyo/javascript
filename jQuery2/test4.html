<p><br/></p>
<div class="container">
  <h2>visible / display / opacity</h2>
  <div>1.Hello!!!</div>
  <div style="display: none;">2.Hello!!!</div>      <!-- 화면에서도 감추고 , 화면의 영역도 감춘다 -->
  <div style="opacity: 0.2">3.Hello!!!</div>    <!-- 불투명도 : 0(0%) ~ 1(100%)  -->
  <div>4.Hello!!!</div>
  <div style="visibility: hidden"> 5.Hello!!!</div>   <!-- 화면에서도 감추고, 화면의 영역에서도 감춘다 -->
  <div style="width:0px; height : 0px; overflow: hidden;"> 6.Hello!!!</div>
  <div>7.Hello!!!</div>
</div>
<p><br/></p>
</body>
